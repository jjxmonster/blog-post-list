name: Deploy to Vercel

inputs:
  vercel-token:
    description: "Vercel token"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Vercel CLI
      run: npm install --global vercel@canary
      shell: bash

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=preview --token=${{ inputs.vercel-token }}
      shell: bash

    - name: Build for Verce l
      run: vercel build --token=${{ inputs.vercel-token }}
      shell: bash

    - name: Deploy to Vercel
      run: |
        DEPLOY_OUTPUT="$(vercel deploy --token=${{ inputs.vercel-token }})"
        DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep http | tail -n 1)
        echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
      shell: bash

    - name: Run E2E tests
      uses: ./.github/actions/run-e2e-tests
      with:
        base-url: ${{ env.DEPLOY_URL }}
      env:
        VERCEL_AUTOMATION_BYPASS_SECRET: ${{ env.VERCEL_AUTOMATION_BYPASS_SECRET }}
